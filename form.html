<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BH-landing</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      $(function () {
        $.ajax({
          url: "html/header.html",
          method: "GET",
          dataType: "html",
          success: function (data) {
            $("header").html(data);

            var script = document.createElement("script");
            script.src = "./js/main-form.js";
            script.type = "module";

            document.body.appendChild(script);
          },
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next@21.6.3/dist/umd/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next-xhr-backend@3.2.2/dist/umd/i18nextXHRBackend.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <div class="main-gradient"></div>
      <section class="container-lg p-0 text-center">
        <h1 data-i18n="form_title" class=""></h1>
        <p data-i18n="form_description" class=""></p>
        <p data-i18n="form_sub_desc" class=""></p>
        <form action="" class="px-2 p-sm-4">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="" />
            <label for="name" data-i18n="name"></label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="date"
              class="form-control"
              id="birthdate"
              placeholder=""
            />
            <label for="birthdate" data-i18n="birthdate"></label>
          </div>
          <div class="form-floating mb-3">
            <input type="tel" class="form-control" id="tel" placeholder="" />
            <label for="tel" data-i18n="tel"></label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder=""
            />
            <label for="email" data-i18n="email"></label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="insta" placeholder="" />
            <label for="insta" data-i18n="insta"></label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="education"
              placeholder=""
            />
            <label for="education" data-i18n="education"></label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="city_live"
              placeholder=""
            />
            <label for="city_live" data-i18n="city_live"></label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="city_plan"
              placeholder=""
            />
            <label for="city_plan" data-i18n="city_plan"></label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="initial_capital"
              placeholder=""
            />
            <label for="initial_capital" data-i18n="initial_capital"></label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="source_of_investment"
              placeholder=""
            />
            <label
              for="source_of_investment"
              data-i18n="source_of_investment"
            ></label>
          </div>

          <div class="select__container mb-3">
            <select class="select2  w-100" data-i18n="role_in_bisiness">
              <option value=""></option>
              <option data-i18n="investor" value="Інвестор"></option>
              <option
                data-i18n="investor_manager"
                value="Інвестор і Управлінець"
              ></option>
              <option data-i18n="manager" value="Управлінець"></option>
            </select>
          </div>

          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="share_in_bisiness"
              placeholder=""
            />
            <label
              for="share_in_bisiness"
              data-i18n="share_in_bisiness"
            ></label>
          </div>

          <div class="select__container mb-3">
            <select class="select2 w-100" data-i18n="form_ownership_place">
              <option value=""></option>

              <option data-i18n="rent" value="Оренда"></option>
              <option data-i18n="own" value="Власне"></option>
            </select>
          </div>


          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="working"
              placeholder=""
            />
            <label for="working" data-i18n="working"></label>
          </div>

          <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="" id="experiance" style="height: 100px"></textarea>
            <label data-i18n="experiance"  for="experiance"></label>
          </div>


          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="experiance_franchise"
              placeholder=""
            />
            <label for="experiance_franchise" data-i18n="experiance_franchise"></label>
          </div>

          <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="" id="franchise_why" style="height: 100px"></textarea>
            <label data-i18n="franchise_why"  for="franchise_why"></label>
          </div>
          <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="" id="expectation" style="height: 100px"></textarea>
            <label data-i18n="expectation"  for="expectation"></label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="how_find_franchise"
              placeholder=""
            />
            <label for="how_find_franchise" data-i18n="how_find_franchise"></label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="other_franchise"
              placeholder=""
            />
            <label for="other_franchise" data-i18n="other_franchise"></label>
          </div>

          <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="" id="why_bh" style="height: 100px"></textarea>
            <label data-i18n="why_bh"  for="why_bh"></label>
          </div>
          <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="" id="about_yourself" style="height: 100px"></textarea>
            <label data-i18n="about_yourself"  for="about_yourself"></label>
          </div>


        </form>
      </section>
    </main>
    <!-- <div class="main-gradient"></div> -->
    <footer></footer>
  </body>
</html>
