<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BH FRANCHISING</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles-form.css" />

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      $(function () {
        $.ajax({
          url: "html/header.html",
          method: "GET",
          dataType: "html",
          success: function (data) {
            $("header").html(data);

            var script = document.createElement("script");
            script.src = "./js/main-form.js";
            script.type = "module";

            document.body.appendChild(script);
          },
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next@21.6.3/dist/umd/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next-xhr-backend@3.2.2/dist/umd/i18nextXHRBackend.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  </head>
  <body>
    <header></header>
    <div class="main-gradient"></div>
    <main>
      <section class="container-lg p-0 text-center">
        <div class="form__title--cont pb-3 mx-auto px-4">
          <h1 data-i18n="form_title" class="form__title fw-m mb-2"></h1>
          <p data-i18n="form_description" class="form__description mb-2"></p>
          <p data-i18n="form_sub_desc" class="form__description"></p>
        </div>
        <form name="form" method="POST" data-netlify="true" class="px-2 p-sm-4">
          <input type="hidden" name="form-name" value="form" />
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder=""
              required
              name="name_and_surname"
            />
            <label  data-i18n="name"></label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="date"
              class="form-control"
              id="birthdate"
              placeholder=""
              name="day_of_birth"
            />
            <label  data-i18n="birthdate"></label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="tel"
              class="form-control"
              id="tel"
              placeholder=""
              name="phone_number"
            />
            <label  data-i18n="tel"></label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder=""
              name="contact_email"
            />
            <label  data-i18n="email"></label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="url"
              class="form-control"
              id="insta"
              placeholder=""
              required
              name="link_to_instagram"
            />
            <label  data-i18n="insta"></label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="education"
              placeholder=""
              name="place_of_education"
            />
            <label  data-i18n="education"></label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="city_live"
              placeholder=""
              name="place_of_life"
            />
            <label  data-i18n="city_live"></label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="city_plan"
              placeholder=""
              required
              name="city_open_cafe"
            />
            <label  data-i18n="city_plan"></label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="initial_capital"
              placeholder=""
              required
              name="amount_of_initial_capital"
            />
            <label  data-i18n="initial_capital"></label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="source_of_investment"
              placeholder=""
              name="resource_of_investment"
            />
            <label
           
              data-i18n="source_of_investment"
            ></label>
          </div>

          <div class="select__container mb-3">
            <select
              class="select2 w-100"
              data-i18n="role_in_bisiness"
              name="role"
            >
              <option value=""></option>
              <option data-i18n="investor" value="Інвестор"></option>
              <option
                data-i18n="investor_manager"
                value="Інвестор і Управлінець"
              ></option>
              <option data-i18n="manager" value="Управлінець"></option>
            </select>
          </div>

          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="share_in_bisiness"
              placeholder=""
              required
              name="part_in_bisiness"
            />
            <label
            
              data-i18n="share_in_bisiness"
            ></label>
          </div>

          <div class="select__container mb-3">
            <select
              class="select2 w-100"
              data-i18n="form_ownership_place"
              name="type_ownership_place"
            >
              <option value=""></option>

              <option data-i18n="rent" value="Оренда"></option>
              <option data-i18n="own" value="Власне"></option>
            </select>
          </div>

          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="working"
              placeholder=""
              required
              name="are_you_working"
            />
            <label data-i18n="working"></label>
          </div>

          <div class="big-textarea form-floating mb-3">
            <textarea
              class="form-control"
              placeholder=""
              id="experiance"
              style="height: 100px"
              name="experiance_in_work"
            ></textarea>
            <label data-i18n="experiance" ></label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="experiance_franchise"
              placeholder=""
              required
              name="experiance_in_franchise"
            />
            <label
              
              data-i18n="experiance_franchise"
            ></label>
          </div>

          <div class="form-floating mb-3">
            <textarea
              class="form-control"
              placeholder=""
              id="franchise_why"
              style="height: 100px"
              name="why_franchise"
            ></textarea>
            <label data-i18n="franchise_why" ></label>
          </div>
          <div class=" big-textarea form-floating mb-3">
            <textarea
              class="form-control"
              placeholder=""
              id="expectation"
              style="height: 100px"
              name="expectation_from_franchise"
            ></textarea>
            <label data-i18n="expectation" ></label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="how_find_franchise"
              placeholder=""
              required
              name="how_find_our_franchise"
            />
            <label
            
              data-i18n="how_find_franchise"
            ></label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="other_franchise"
              placeholder=""
              name="other_franchise_considering"
            />
            <label  data-i18n="other_franchise"></label>
          </div>

          <div class="form-floating mb-3">
            <textarea
              class="form-control"
              placeholder=""
              id="why_bh"
              style="height: 100px"
              name="why_black_honey"
            ></textarea>
            <label data-i18n="why_bh" ></label>
          </div>
          <div class="big-textarea form-floating mb-4">
            <textarea
              class="form-control"
              placeholder=""
              id="about_yourself"
              style="height: 100px"
              name="tell_about_yourself"
            ></textarea>
            <label data-i18n="about_yourself" ></label>
          </div>

          <div class="mb-3">
            <button type="submit" class="form__submit shadow fw-m">
              <span data-i18n="send"></span>
            </button>
          </div>
        </form>
      </section>
    </main>
    <div class="main-gradient"></div>
    <footer></footer>

    <!-- Modal THANKS -->
    <div
      class="modal fade"
      id="thanksModal"
      tabindex="-1"
      aria-labelledby="thanksModal"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-centered modal-md"
        style="max-width: 600px"
      >
        <div class="modal-content rounded-0 p-4">
          <button
            type="button"
            class="m-0 p-0 border-0 shadow-none askModal__btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>

          <div class="d-flex mb-4 ps-2">
            <div class="">
              <img
                src="images/cup-black.svg"
                class="ask__cup cups-dance-1"
                alt="pin"
              />
              <img
                src="images/cup-black.svg"
                class="ask__cup cups-dance-2"
                alt="pin"
              />
              <img
                src="images/cup-black.svg"
                class="ask__cup cups-dance-3"
                alt="pin"
              />
            </div>
            <div class="d-flex justify-content-center align-items-center pe-4">
              <h3 class="thanks-modal__title fw-m" data-i18n="thanks"></h3>
            </div>
          </div>

          <div class="p-3 pe-4 pb-4 steps__container">
            <p data-i18n="steps_title"></p>
            <p data-i18n="step_1"></p>
            <p data-i18n="step_2"></p>
            <p data-i18n="step_3"></p>
            <p data-i18n="step_4"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal ASK -->
    <div
      class="modal fade"
      id="askModal"
      tabindex="-1"
      aria-labelledby="askModal"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-centered modal-md"
        style="max-width: 600px"
      >
        <div class="modal-content rounded-0 p-4">
          <button
            type="button"
            class="m-0 p-0 border-0 shadow-none askModal__btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>

          <div class="d-flex mb-4 ps-2">
            <div class="">
              <img
                src="images/cup-black.svg"
                class="ask__cup cups-dance-1"
                alt="pin"
              />
              <img
                src="images/cup-black.svg"
                class="ask__cup cups-dance-2"
                alt="pin"
              />
              <img
                src="images/cup-black.svg"
                class="ask__cup cups-dance-3"
                alt="pin"
              />
            </div>
            <div
              class="w-100 d-flex justify-content-center align-items-center pe-4"
            >
              <h3 class="ask-modal__title fw-m"></h3>
            </div>
          </div>

          <form name="contact" method="POST" data-netlify="true">
            <input type="hidden" name="form-name" value="contact" />

            <div class="form-floating mb-3">
              <input
                class="form-control"
                type="text"
                id="name_m"
                required
                name="user_name"
              />
              <label data-i18n="name_m"></label>
            </div>
            <div class="form-floating mb-3">
              <input
                class="form-control"
                type="tel"
                id="tel_m"
                required
                name="user_telephone"
              />
              <label data-i18n="tel_m"></label>
            </div>
            <div class="form-floating mb-3">
              <input
                class="form-control"
                type="email"
                id="email_m"
                required
                name="user_email"
              />
              <label data-i18n="email_m"></label>
            </div>
            <div class="form-floating mb-4">
              <textarea
                class="form-control"
                id="question"
                style="height: 100px"
                name="user_question"
              ></textarea>
              <label data-i18n="question"></label>
            </div>

            <div class="mb-3 text-center">
              <button type="submit" class="form__submit shadow fw-m">
                <span data-i18n="send_m"></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>



     <!-- Modal Sent -->
   <div
   class="modal fade"
   id="sentModal"
   tabindex="-1"
   aria-labelledby="sentModal"
   aria-hidden="true"
 >
   <div
     class="modal-dialog modal-dialog-centered modal-sm"
     style="max-width: 450px"
   >
     <div class="modal-content rounded-0 p-4">
       <button
         type="button"
         class="m-0 p-0 border-0 shadow-none askModal__btn-close"
         data-bs-dismiss="modal"
         aria-label="Close"
       ></button>

       <div class="d-flex mb-4 gap-4 ps-2">
         <div class="">
           <img
             src="images/cup-black.svg"
             class="ask__cup cups-dance-1"
             alt="pin"
           />
           <img
             src="images/cup-black.svg"
             class="ask__cup cups-dance-2"
             alt="pin"
           />
           <img
             src="images/cup-black.svg"
             class="ask__cup cups-dance-3"
             alt="pin"
           />
         </div>
         <div class="d-flex justify-content-center align-items-center pe-4">
           <h3 class="thanks-modal__title fw-m" data-i18n="question_sent"></h3>
         </div>
       </div>

     
     </div>
   </div>
 </div>
  </body>
</html>
