<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BH-landing</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      $(function () {
        $.ajax({
          url: "html/header.html",
          method: "GET",
          dataType: "html",
          success: function (data) {
            $("header").html(data);

            var script = document.createElement("script");
            script.src = "./js/main.js";
            script.type = "module";

            document.body.appendChild(script);
          },
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next@21.6.3/dist/umd/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next-xhr-backend@3.2.2/dist/umd/i18nextXHRBackend.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <header class="sticky-top bg-white shadow"></header>

    <main>
      <!-- banner -->
      <div class="main-gradient"></div>
      <div class="banner">
        <video autoplay loop muted playsinline>
          <source src="./images/coffee.mp4" type="video/mp4" />
        </video>
        <div class="banner__overlay"></div>
        <div
          class="banner__content d-flex align-items-center container-lg px-4"
        >
          <h1 data-i18n="banner_text"></h1>
        </div>
      </div>

      <section>
        <!-- block with title -->
        <div class="container-lg p-0 d-flex justify-content-center">
          <div class="about-desc__container text-center">
            <img src="images/main_logo.svg" class="about__title" alt="logo" />
            <p class="about__description" data-i18n="about_description"></p>
          </div>
        </div>
        <!-- block with swipe -->
        <div class="about-swipe__container">
          <div class="swiper">
            <div class="about-swipe__bg" data-swiper-parallax="-23%"></div>
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div
                  class="h-100 d-flex align-items-center"
                  data-swiper-parallax="-120"
                >
                  <div class="swiper-slide__cont">
                    <p data-i18n="about_bh1"></p>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div
                  class="h-100 d-flex align-items-center"
                  data-swiper-parallax="-120"
                >
                  <div class="swiper-slide__cont">
                    <p data-i18n="about_bh2"></p>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div
                  class="h-100 d-flex align-items-center"
                  data-swiper-parallax="-130"
                >
                  <div class="swiper-slide__cont">
                    <p data-i18n="about_bh3"></p>
                  </div>
                </div>
              </div>
            </div>

            <div class="swiper-pagination"></div>
            <a
              href="#"
              class="btn__to-form d-flex align-items-center justify-content-center shadow text-center fw-m"
              data-i18n="link_to_form"
            >
            </a>
          </div>
        </div>
        <!-- block with chart line -->
        <div class="container-lg p-0">
          <div class="chart__container">
            <h2
              class="chart__title text-center fw-m"
              data-i18n="chart_title"
            ></h2>

            <div class="d-flex chart-wrapper">
              <p
                class="chart-subtitle text-end fw-m"
                data-i18n="amount_quests"
              ></p>
              <div class="myChart-cont">
                <canvas id="myChart"></canvas>
              </div>
            </div>
          </div>
        </div>

        <!-- block w/ location -->
        <div class="d-flex justify-content-center bg-black">
          <div class="text-center location__container">
            <img
              src="images/main_logo-white.svg"
              class="location__title"
              alt="logo"
            />
            <p class="location__description text-white" data-i18n="in_city"></p>
            <ul class="location__list">
              <li class="d-flex align-items-start justify-content-center m-3 location__item">
                <img src="images/map-pin.svg" class="location__pin pe-1 pe-lg-4" alt="pin" />
                <p class="text-white location__name" data-i18n="lviv"></p>
              </li>

              <li class="d-flex align-items-start justify-content-center">
                <img src="images/map-pin.svg" class="location__pin pe-1 pe-lg-4 location__item" alt="pin" />
                <p class="text-white location__name" data-i18n="khmelnytsky"></p>
              </li>
            </ul>
<div class=" cups-cont">
  <img src="images/cup.svg" class="location__cup cups-dance" alt="pin" />
  <img src="images/cup.svg" class="location__cup cups-dance" alt="pin" />
  <img src="images/cup.svg" class="location__cup cups-dance" alt="pin" />
</div>

          </div>
        </div>

        <!-- ===== -->
      </section>
    </main>
    <footer></footer>
  </body>
</html>
