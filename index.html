<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BH-landing</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      $(function () {
        $.ajax({
          url: "html/header.html",
          method: "GET",
          dataType: "html",
          success: function (data) {
            $("header").html(data);

            var script = document.createElement("script");
            script.src = "./js/main.js";
            script.type = "module";

            document.body.appendChild(script);
          },
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next@21.6.3/dist/umd/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next-xhr-backend@3.2.2/dist/umd/i18nextXHRBackend.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <header class="sticky-top bg-white shadow"></header>

    <main>
      <!-- banner -->
      <div class="main-gradient"></div>
      <div class="banner">
        <video autoplay loop muted playsinline>
          <source src="./images/coffee.mp4" type="video/mp4" />
        </video>
        <div class="banner__overlay"></div>
        <div
          class="banner__content d-flex align-items-center container-lg px-4"
        >
          <h1 data-i18n="banner_text"></h1>
        </div>
      </div>

      <section>
        <!-- block with title -->
        <div class="container-lg p-0 d-flex justify-content-center">
          <div class="about-desc__container text-center">
            <img src="images/main_logo.svg" class="about__title" alt="logo" />
            <p class="about__description" data-i18n="about_description"></p>
          </div>
        </div>
        <!-- block with swipe -->
        <div class="about-swipe__container">
          <div class="swiper">
            <div class="about-swipe__bg" data-swiper-parallax="-23%"></div>
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div
                  class="h-100 d-flex align-items-center"
                  data-swiper-parallax="-120"
                >
                  <div class="swiper-slide__cont">
                    <p data-i18n="about_bh1"></p>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div
                  class="h-100 d-flex align-items-center"
                  data-swiper-parallax="-120"
                >
                  <div class="swiper-slide__cont">
                    <p data-i18n="about_bh2"></p>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div
                  class="h-100 d-flex align-items-center"
                  data-swiper-parallax="-130"
                >
                  <div class="swiper-slide__cont">
                    <p data-i18n="about_bh3"></p>
                  </div>
                </div>
              </div>
            </div>

            <div class="swiper-pagination"></div>
            <a
              href="#"
              class="btn__to-form d-flex align-items-center justify-content-center shadow text-center fw-m"
              data-i18n="link_to_form"
            >
            </a>
          </div>
        </div>
        <!-- block with chart line -->
        <div class="container-lg p-0">
          <div class="chart__container">
            <h2
              class="chart__title text-center fw-m"
              data-i18n="chart_title"
            ></h2>

            <div class="d-flex chart-wrapper">
              <p
                class="chart-subtitle text-end fw-m"
                data-i18n="amount_quests"
              ></p>
              <div class="myChart-cont">
                <canvas id="myChart"></canvas>
              </div>
            </div>
          </div>
        </div>

        <!-- ===== -->
      </section>
      <section>
        <!-- block w/ location -->
        <div class="d-flex justify-content-center bg-black">
          <div class="text-center location__container">
            <img
              src="images/main_logo-white.svg"
              class="location__title"
              alt="logo"
            />
            <p class="location__description text-white" data-i18n="in_city"></p>
            <ul class="location__list"></ul>
            <div class="cups-cont">
              <img
                src="images/cup.svg"
                class="location__cup cups-dance-1"
                alt="pin"
              />
              <img
                src="images/cup.svg"
                class="location__cup cups-dance-2"
                alt="pin"
              />
              <img
                src="images/cup.svg"
                class="location__cup cups-dance-3"
                alt="pin"
              />
            </div>
          </div>
        </div>
      </section>

      <section>
        <!-- franchise block -->
        <div class="text-center franchise-title__container mx-auto">
          <h2 class="franchise-title fw-m" data-i18n="franchise_package"></h2>
          <img
            src="images/main_logo.svg"
            class="franchise-title__logo"
            alt="logo"
          />
          <p class="franchise-title__description" data-i18n="suport_frans"></p>
        </div>
        <!-- ===about  about_franchise -->
        <div>
          <!-- support title -->
          <div class="container-lg ps-4 p-lg-0 d-flex align-items-end mb-4">
            <p class="about_franchise__title--number fw-b">
              1<span class="about_franchise__title--number-squere"></span>
            </p>
            <h3 class="about_franchise__title" data-i18n="suport_title"></h3>
          </div>
          <!-- support list -->
          <div
            class="bg-black franch-supp__container franch-supp__container-mb"
          >
            <div class="container-lg py-4 position-relative">
              <a
                href="#"
                class="fr-btn__to-form d-flex align-items-center justify-content-center shadow text-center fw-m"
                data-i18n="link_to_form"
              >
              </a>

              <div class="d-lg-flex justify-content-between">
                <div class="ps-4 ps-lg-0 col-lg-5">
                  <p
                    data-i18n="franch_sup_b1_1"
                    class="fr-line franch-supp__item"
                  ></p>
                  <p
                    data-i18n="franch_sup_b1_2"
                    class="fr-line franch-supp__item"
                  ></p>
                  <p
                    data-i18n="franch_sup_b1_3"
                    class="fr-line franch-supp__item"
                  ></p>
                  <p
                    data-i18n="franch_sup_b1_4"
                    class="fr-line franch-supp__item"
                  ></p>
                </div>
                <div class="ps-4 ps-lg-0 col-lg-5">
                  <p
                    data-i18n="franch_sup_b1_5"
                    class="fr-line franch-supp__item"
                  ></p>
                  <p
                    data-i18n="franch_sup_b1_6"
                    class="fr-line franch-supp__item"
                  ></p>
                  <p
                    data-i18n="franch_sup_b1_7"
                    class="fr-line franch-supp__item"
                  ></p>
                  <p
                    data-i18n="franch_sup_b1_8"
                    class="fr-line franch-supp__item"
                  ></p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div>
          <!-- support title -->
          <div class="container-lg ps-4 p-lg-0 d-flex align-items-end mb-4">
            <p class="about_franchise__title--number fw-b">
              2<span class="about_franchise__title--number-squere"></span>
            </p>
            <h3 class="about_franchise__title" data-i18n="suport_title_2"></h3>
          </div>
          <!-- support list -->
          <div class="bg-black franch-supp__container">
            <div class="container-lg py-4 position-relative">
              <a
                href="#"
                class="fr-btn__to-form d-flex align-items-center justify-content-center shadow text-center fw-m"
                data-i18n="link_to_form"
              >
              </a>

              <div class="d-lg-flex justify-content-between">
                <div class="ps-4 ps-lg-0 col-lg-5">
                  <p
                    data-i18n="franch_sup_b2_1"
                    class="fr-line franch-supp__item"
                  ></p>
                  <p
                    data-i18n="franch_sup_b2_2"
                    class="fr-line franch-supp__item"
                  ></p>
                </div>
                <div class="ps-4 ps-lg-0 col-lg-5">
                  <p
                    data-i18n="franch_sup_b2_3"
                    class="fr-line franch-supp__item"
                  ></p>
                  <p
                    data-i18n="franch_sup_b2_4"
                    class="fr-line franch-supp__item"
                  ></p>
                  <p
                    data-i18n="franch_sup_b2_5"
                    class="fr-line franch-supp__item"
                  ></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="main-gradient"></div>

      <section class="question-section mx-auto py-4 ">
        <div class="d-lg-flex">
          <div
            class="col-lg-5 question-block__title-cont d-lg-flex flex-column justify-content-between"
          >
            <h2
              class="question-block__title fw-m"
              data-i18n="common_questions"
            ></h2>
            <div class="d-none d-lg-block">
              <p class="answer__title" data-i18n="didnt_required_info"></p>
              <a class="answer__desk" data-i18n="ask"></a>
            </div>
          </div>
          <div class=" col-lg-7">
            <div class="question__block">
              <p
                class="question__item bg-black text-white"
                data-i18n="question_1"
              ></p>
              <p class="answer__item" data-i18n="answer_1"></p>
            </div>
            <div class="question__block">
              <p
                class="question__item bg-black text-white"
                data-i18n="question_2"
              ></p>
              <p class="answer__item" data-i18n="answer_2"></p>
            </div>
            <div class="question__block">
              <p
                class="question__item bg-black text-white"
                data-i18n="question_3"
              ></p>
              <p class="answer__item" data-i18n="answer_3"></p>
            </div>
            <div class="question__block">
              <p
                class="question__item bg-black text-white"
                data-i18n="question_4"
              ></p>
              <p class="answer__item" data-i18n="answer_4"></p>
            </div>
            <div class="question__block">
              <p
                class="question__item bg-black text-white"
                data-i18n="question_5"
              ></p>
              <p class="answer__item" data-i18n="answer_5"></p>
            </div>
            <div class="question__block">
              <p
                class="question__item bg-black text-white"
                data-i18n="question_6"
              ></p>
              <p class="answer__item" data-i18n="answer_6"></p>
            </div>
            <div class="question__block">
              <p
                class="question__item bg-black text-white"
                data-i18n="question_7"
              ></p>
              <p class="answer__item" data-i18n="answer_7"></p>
            </div>
          </div>
        </div>
        <div class="d-block d-lg-none pt-3 text-center">
          <p class="answer__title" data-i18n="didnt_required_info"></p>
          <a class="answer__desk" data-i18n="ask"></a>
        </div>
      </section>
      <div class="main-gradient"></div>
    </main>
    <footer class=""></footer>

    <!-- Modal locations -->
    <div
      class="modal fade"
      id="locationModal"
      tabindex="-1"
      aria-labelledby="locationModal"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-centered modal-md"
        style="max-width: 876px"
      >
        <div class="modal-content rounded-0">
          <button
            type="button"
            class="m-0 p-0 border-0 shadow-none locModal__btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
          <div id="locations-modal__container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
