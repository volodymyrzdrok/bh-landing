<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BH-landing</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      $(function () {
        $.ajax({
          url: "html/header.html",
          method: "GET",
          dataType: "html",
          success: function (data) {
            $("header").html(data);

            var script = document.createElement("script");
            script.src = "./js/main.js";
            script.type = "module";

            document.body.appendChild(script);
          },
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next@21.6.3/dist/umd/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next-xhr-backend@3.2.2/dist/umd/i18nextXHRBackend.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <header></header>
    <!-- class="container-lg p-0" -->
    <main>
      <div class="main-gradient"></div>
      <div class="banner">
        <video autoplay loop muted playsinline>
          <source src="./images/coffee.mp4" type="video/mp4" />
          <!-- Додайте додаткові джерела відео, якщо потрібно -->
        </video>
        <div class="banner__overlay"></div>
        <div
          class="banner__content d-flex align-items-center container-lg px-4"
        >
          <h1 data-i18n="banner_text"></h1>
        </div>
      </div>

      <section>
        <div class="container-lg p-0 d-flex justify-content-center">
          <div class="about-desc__container text-center">
            <img src="images/main_logo.svg" class="about__title" alt="logo" />
            <p class="about__description" data-i18n="about_description"></p>
          </div>
        </div>

 

        <div class="about-swipe__container">
          <div class="swiper">
            <div class="about-swipe__bg" data-swiper-parallax="-23%"></div>
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div
                  class="h-100 d-flex align-items-center"
                  data-swiper-parallax="-120"
                >
                  <div class="swiper-slide__cont">
                    <p data-i18n="about_bh1"></p>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div
                  class="h-100 d-flex align-items-center"
                  data-swiper-parallax="-120"
                >
                  <div class="swiper-slide__cont">
                    <p data-i18n="about_bh2"></p>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div
                  class="h-100 d-flex align-items-center"
                  data-swiper-parallax="-130"
                >
                  <div class="swiper-slide__cont">
                    <p data-i18n="about_bh3"></p>
                  </div>
                </div>
              </div>
            </div>

            <div class="swiper-pagination">
   
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
