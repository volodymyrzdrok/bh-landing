<!DOCTYPE html>
<html lang="uk">
  <head>

    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />

    />

    <script>
      $(function () {
        $.ajax({
          url: 'html/header.html',

        });


      });
    </script>

  </head>

    <footer></footer>

</html>
